{% extends "base.html" %} {% block content %}
<div class="relative min-h-screen">
    <!-- Hero Background -->
    <div
        class="absolute inset-0 bg-cover bg-center"
        style="background-image: url('{{ url_for('static', filename='images/artur-matosyan-4YWUMaftmag-unsplash.jpg') }}');
                filter: brightness(0.7);"
    ></div>

    <!-- Content Overlay -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 text-center">
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">Discover Amazing Art</h1>
        <p class="text-xl md:text-2xl text-white mb-12 max-w-2xl">
            Connect with talented artists and explore unique artworks from around the world
        </p>

        <!-- Search Bar -->
        <form action="{{ url_for('main.search')}}" method="GET">
            <div
                class="flex items-center border focus-within:border-indigo-500 transition duration-300 pr-3 gap-2 bg-white border-gray-500/30 rounded-full relative overflow-hidden"
            >
                <input
                    type="text"
                    name="q"
                    placeholder="Search for artists or artworks..."
                    class="input rounded-full px-8 py-3 border-2 border-transparent w-full h-full pl-4 outline-none placeholder-gray-500 text-sm"
                />
                <button type="submit">
                    <i data-feather="search" class="w-6 h-6 text-gray-500"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
