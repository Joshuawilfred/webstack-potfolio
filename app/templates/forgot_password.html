{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Forgot Password</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Enter your email" required 
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 mt-4 rounded-lg hover:bg-blue-600">
            Send Reset Link
        </button>
    </form>
    {% if reset_link %}
    <div class="mt-4 p-4 bg-green-100 border-l-4 border-green-500 text-green-700">
        <p>Your reset link: <a href="{{ reset_link }}" class="text-blue-500 hover:underline">{{ reset_link }}</a></p>
    </div>
    {% endif %}
</div>
{% endblock %}
